<h1>Temps</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!temps"><em>Loading...</em></p>

<table class='table' *ngIf="temps">
  <thead>
    <tr>
      <th>id</th>
      <th>temp</th>
      <th>timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let temp of temps">
    <td>{{ temp.id }}</td>
    <td>{{ temp.temp }}</td>
    <td>{{ temp.timestamp }}</td>
  </tr>
  </tbody>
</table>
